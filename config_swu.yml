#登陆相关配置
login:
  #开放的模拟登陆api服务器地址
  api: "http://www.zimo.wiki:8080/wisedu-unified-login-api-v1.0/api/login"
#用户组配置
users:
  #单个用户配置
  - user:
      #username 学号或者工号
      username: "123456789"
      #password 密码
      password: "123456789"
      #address 地址，定位信息
      address: 中国重庆市北碚区文渊路
      #server_key Server 酱的SCKEY
      server_key: xxxxxxxxxxxxx
      #school 学校全称
      school: 西南大学
      #lon 经度
      lon: "123.123456"
      #lat 纬度
      lat: "123.123456"
      #abnormalReason 反馈信息
      abnormalReason:
      #photo 签到照片，不需要可不填，或者直接删除
      photo:
  #多用户配置，将下面的注释去掉即可，如果有表单内容有图片，不建议使用多用户配置
#今日校园相关配置
cpdaily:
  defaults:
    #附加信息组默认选项配置，没有可留空
    - default:
        title: 晚间体温范围
        value: 正常，＜37.2℃
