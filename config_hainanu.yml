#登陆相关配置
login:
  #开放的模拟登陆api服务器地址
  api: "http://www.zimo.wiki:8080/wisedu-unified-login-api-v1.0/api/login"
#用户组配置
users:
  #单个用户配置
  - user:
      #username 学号或者工号
      username: ''
      #password 密码
      password: ''
      #address 地址，定位信息
      address: 中国海南省海口市美兰区云翮南路
      #email 接受通知消息的邮箱
      email: example@qq.com
      #school 学校全称
      school: 海南大学
      #lon 经度
      lon: '110.330801'
      #lat 纬度
      lat: '20.022071'
      #abnormalReason 反馈信息
      abnormalReason:
      #photo 签到照片，不需要可不填，或者直接删除
      photo:

#今日校园相关配置
cpdaily:
  #是否检查问题,true检查，false不检查
  check: false
  defaults:
    - default:
        title: 早晨您的体温是
        value: 37.2℃及以下
    - default:
        title: 您中午的体温是
        value: 37.2℃及以下
    - default:
        title: 晚上您的体温是
        value: 37.2℃及以下
